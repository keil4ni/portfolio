<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel = "stylesheet" href = "../style.css">
    <script type = "module" src = "../global.js"></script>
    <script type = "module" src = "meta.js"></script>
</head>
<body>
    <h1>Meta</h1>

    <div class="time-filter">
        <label>
            Show commits until:
            <input 
                id="commit-progress"
                type="range"
                min="0"
                max="100"
                value="100"
            >
        </label>
        
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
    </div>

    <div id="stats"></div>

    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <!-- Add: Time, author, lines edited -->
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

    <div id="scrolly-1">
        <div id="scatter-story"></div>
            <div id="scatter-plot">
                <h2 style="border-bottom: none; text-align: center;">Commits by time of day</h2>
                <div id="chart"></div>

                <p id="selection-count">No commits selected</p>
                <dl id="language-breakdown" class="stats"></dl>

                <dl id="files"></dl>
            </div>
    </div>

</body>
</html>
