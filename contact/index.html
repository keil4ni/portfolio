<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel = "stylesheet" href = "../style.css">
    <script type = "module" src = "../global.js"></script>
</head>
<body>
    <h1>Contact</h1>
    
    <form action = "mailto:knli@ucsd.edu">

        <label for = "subject">Subject:
            <input name = "subject" placeholder = "Hello...">
        </label>

        <label for = "body">Message:
            <textarea name = "body" placeholder = "Your message..."></textarea>
        </label>

        <button>Send</button>
    </form>

    <script>
        const form = document.querySelector('form');

        // optional chaining to avoid errors
        form?.addEventListener('submit', function(event) {
            event.preventDefault(); // prevent mail client from opening
            const data = new FormData(form);
            const params = [];

            for (let [name, value] of data) {
                // build url params
                params.push(`${name}=${encodeURIComponent(value)}`);
            }
            const query = params.join("&");
            const url = `${form.action}?${query}`;

            location.href = url;
        });
    </script>

</body>
</html>
